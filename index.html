!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Side-by-Side Tables</title>
    <style>
        .table-container {
            display: flex;
        }

        .table-container table {
            border-collapse: collapse;
            margin-right: 20px;
        }

        table, th, td {
            border: 1px solid black;
            padding: 8px;
        }
    </style>
</head>
<body>
    <div class="table-container">
        <table>
            <tr>
                <th colspan="2">Header 1</th>
            </tr>
            <tr>
                <th>Header 2</th>
                <th>Header 3</th>
            </tr>
            <tr>
                <td>
                    <table>
                        <tr>
                            <th>Header 4</th>
                            <th>Header 5</th>
                        </tr>
                        <tr>
                            <td>Data 1</td>
                            <td>Data 2</td>
                        </tr>
                        <tr>
                            <td>Data 3</td>
                            <td>Data 4</td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
        <table>
            <tr>
                <th>Header 1</th>
                <th>Header 2</th>
            </tr>
            <tr>
                <td>
                    <table>
                        <tr>
                            <th>Header 4</th>
                            <th>Header 5</th>
                        </tr>
                        <tr>
                            <td>Data 1</td>
                            <td>Data 2</td>
                        </tr>
                        <tr>
                            <td>Data 3</td>
                            <td>Data 4</td>
                        </tr>
                    </table>
                </td>
            </tr>
            
        </table>
    </div><
</body>
</html>
